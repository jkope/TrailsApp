<ion-header>
  <ion-toolbar>
    <ion-title>rating</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="trail">

  <ion-img src="{{trail.imgMedium}}" class="main-image"></ion-img>
  <p style="text-align: center">{{trail.summary}}</p>

  <div>
    <form  (ngSubmit)="submitForm()">
      <ion-label>Rate and Comment</ion-label>
      <p>Your Rating: {{rating | number}}</p>
      <ion-item>
        <ion-range ticks="true" snaps="true" step='.5' min="0" pin="false" max="5" color="secondary"  name='rate' [(ngModel)]='rating'>
          <ion-label slot="start">0</ion-label>
          <ion-label slot="end">5</ion-label>
        </ion-range>
      </ion-item>

      <ion-item>
        <!-- <ion-label>Description</ion-label> -->
        <ion-textarea [(ngModel)]="comment" placeholder="Leave a comment here..." name="comment"></ion-textarea>
      </ion-item>
      <ion-button ion-button type="submit" block>Submit</ion-button>
    </form>
    <ion-label class="push">Comments</ion-label>
      <ion-item class='col' *ngFor= 'let commenting of comments'>
      <div >
        {{commenting.comment}}
      </div>
    </ion-item>
  </div>



</ion-content>
