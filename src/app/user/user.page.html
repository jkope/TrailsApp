<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <div class="title">
      <ion-title>My Profile</ion-title>
      <div>
        <div class='user' *ngIf="user$ | async as user; else signIn">
          <img class='avatar' [src]='user.photoURL' [alt]="user.displayName">
          <!-- <div>{{ user.displayName }}</div> -->
          <ion-icon name="log-out" size="large" (click)='logOut()'></ion-icon>
        </div>
        <ng-template #signIn>
          <div (click)="login()">
            Sign in
            <ion-icon name="log-in" size="large"></ion-icon>
          </div>
        </ng-template>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="user$ | async as user ;else button">
    <div class="lists">
      <div>
        <ion-list *ngIf='hiked$ | async as hiked'>
          <ion-list-header>
            <ion-label>Hiked</ion-label>
          </ion-list-header>
          <ion-card class='select' *ngFor='let trail of hiked'>
            <img class='thumb' [src]=trail.imgSmall alt="">
            <div>
              <div>
                <h2 (click)=goToTrail(trail.id)>{{ trail.name }}</h2>
              </div>
              <div class='stars' [ngStyle]="{ 'width' : trail.stars*14+'px'}">
                <div class="container">
                  <ion-icon class="star" name='star'></ion-icon>
                  <ion-icon class="star" name='star'></ion-icon>
                  <ion-icon class="star" name='star'></ion-icon>
                  <ion-icon class="star" name='star'></ion-icon>
                  <ion-icon class="star" name='star'></ion-icon>
                </div>
              </div>
              <div>
                <ion-chip>
                  <ion-label>Miles <div>{{ trail.length }}</div>
                  </ion-label>
                </ion-chip>
                <ion-chip>
                  <ion-label>Vertical Gain <div>{{ trail.ascent }}</div>
                  </ion-label>
                </ion-chip>
              </div>
            </div>
          </ion-card>
          <ion-item>
            <ion-label>Totals</ion-label>
            <ion-chip>
              <ion-label>Miles<div>{{ distance }}</div>
              </ion-label>
            </ion-chip>
            <ion-chip>
              <ion-label>Vertical Feet<div>{{ Vfeet }}</div>
              </ion-label>
            </ion-chip>
          </ion-item>
        </ion-list>
      </div>
      <!-- <div>
        <ion-list *ngIf='toHike$ | async as toHike'>
          <ion-list-header>
            <ion-label>Want to Hike</ion-label>
          </ion-list-header>
          <ion-item class="select" *ngFor='let trail of toHike'>
            <ion-label (click)=goToTrail(trail.id)>{{ trail.name }}</ion-label>
          </ion-item>
        </ion-list>
      </div> -->
    </div>

  </div>

  <ng-template #button>
    <div class='cnter'>
      <div class='btn' (click)='login()'>
        <div class="image">&nbsp;</div>
        <div class='text'>
          Sign in with Google.
        </div>
      </div>
    </div>
  </ng-template>
</ion-content>
