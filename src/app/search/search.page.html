<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <div class='title'>
    <ion-title>Search</ion-title>
      <div>
        <div class='user' *ngIf="user$ | async as user; else signIn">
          <img class ='avatar' [src]='user.photoURL' [alt]="user.displayName">
          <!-- <div>{{ user.displayName }}</div> -->
          <ion-icon name="log-out" size="large" (click)='logOut()'></ion-icon>
        </div>
        <ng-template #signIn >
          <div (click)="login()"> 
            Sign in
            <ion-icon name="log-in" size="large"></ion-icon>
          </div>
        </ng-template>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Search by Zip Code</ion-card-subtitle>
      <!--<ion-card-title>Search by Zip Code</ion-card-title>-->
    </ion-card-header>

    <ion-card-content>
      <ion-input placeholder="Zip Code" type="numbers" color="dark"></ion-input>
    </ion-card-content>
  </ion-card>
  <p style="text-align: center">-------OR-------</p>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Search by Current Location</ion-card-subtitle>
      <!--<ion-card-title>Search by Zip Code</ion-card-title>-->
    </ion-card-header>

    <ion-card-content>
      <ion-button (click)="trailsByGeoLoc()">Get Current Location</ion-button>
      <ion-button (click)="log()">trails$</ion-button>
    </ion-card-content>
  </ion-card>


</ion-content>
