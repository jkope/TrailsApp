<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Search by Zip Code</ion-card-subtitle>
      <!--<ion-card-title>Search by Zip Code</ion-card-title>-->
    </ion-card-header>

    <ion-card-content>
      <ion-input placeholder="Zip Code" type="numbers" color="dark"></ion-input>
    </ion-card-content>
  </ion-card>
  <p style="text-align: center">-------OR-------</p>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Search by Current Location</ion-card-subtitle>
      <!--<ion-card-title>Search by Zip Code</ion-card-title>-->
    </ion-card-header>

    <ion-card-content>
      <ion-button (click)="trailsByGeoLoc()">Get Current Location</ion-button>
      <ion-button (click)="log()">trails$</ion-button>
    </ion-card-content>
  </ion-card>


</ion-content>
